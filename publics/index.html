<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频聊天</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo-text">
                视频<span class="logo-highlight">聊天</span>
            </h1>
        </header>
        <div class="content-container">
            <div class="active-users-panel" id="active-user-container">
                <h3 class="panel-title">在线用户:</h3>
            </div>
            <div class="video-chat-container">
                <h2 class="talk-info" id="talking-with-info">
                    选择左侧用户聊天
                </h2>
                <div class="video-container">
                    <video autoplay class="remote-video" id="remote-video"></video>
                    <video autoplay muted class="local-video" id="local-video"></video>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        let isAlreadyCalling = false;
        let getCalled = false;
        const existingCalls = [];
        const { RTCPeerConnection, RTCSessionDescription } = window;
        const peerConnection = new RTCPeerConnection();

        // 展示本人视频
        navigator.getUserMedia(
            {video: true, audio: true},
            stream => {
                const localVideo = document.getElementById("local-video");
                if (localVideo) {
                    localVideo.srcObject = stream;
                }
                // 将当前流加入到轨道中
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream))
            },
            error => {
                console.warn(error.message);
            }
        )

        // 用户列表
        function updateUserList(socketIds) {
            const activeUserContainer = document.getElementById("active-user-container");
            socketIds.forEach(socketId => {
                const alreadyExistingUser = document.getElementById(socketId);
                if (!alreadyExistingUser) {
                    const userContainerEl = createUserItemContainer(socketId);
                    activeUserContainer.appendChild(userContainerEl);
                }
            })
        }

        // 去除选中状态
        function unselectUsersFromList() {
            const alreadySelectedUser = document.querySelectorAll(".active-user.active-user--selected");
            alreadySelectedUser.forEach(el => {
                el.setAttribute("class", "active-user");
            });
        }

        // 点击左侧用户列表，以及动态给左侧添加dom

        function createUserItemContainer(socketId) {
            const userContainerEl = document.createElement("div");
            const usernameEl = document.createElement("p");

            userContainerEl.setAttribute("class", "active-user");
            userContainerEl.setAttribute("id", socketId);
            usernameEl.setAttribute("class", "username");
            usernameEl.innerHTML = `Socket: ${socketId}`;

            userContainerEl.appendChild(usernameEl);

            userContainerEl.addEventListener('click', () => {
                unselectUsersFromList();
                userContainerEl.setAttribute("class", "active-user active-user--selected");
                const talkingWithInfo = document.getElementById("talking-with-info");
                talkingWithInfo.innerHTML = `聊天对象: "${socketId}"`;
                callUser(socketId);
            })

            return userContainerEl;
        }

        // 呼叫对方
        async function callUser(socketId) {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(new RTCSessionDescription(offer));
            socket.emit("call-user", {
                offer,
                to: socketId
            })
        }

        // socket连接
        const socket = io.connect("https://sunny-caller.herokuapp.com");

        // 更新用户列表
        socket.on("update-user-list", ({users}) => {
            updateUserList(users);
        })

        // 断线，自动去除改用户
        socket.on('remove-user', ({socketId}) => {
            const elToRemove = document.getElementById(socketId);

            if (elToRemove) {
                elToRemove.remove();
            }
        })

        // 被呼叫方接收到呼叫信息
        socket.on('call-made', async data => {
            // 这里主要是拒绝接听的逻辑
            if(getCalled){
                const confirmed = confirm(
                    `用户： "${data.socket}" 想与你聊天，是否接受?`
                );
                if(!confirmed){
                    socket.emit("reject-call", {
                        from: data.socket
                    });
                    return;
                }
            }
            // 接收视频
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(new RTCSessionDescription(answer));
            socket.emit("make-answer", {
                answer,
                to: data.socket, // 这里是后端返回来的socketId
            })
            getCalled = true;
        })

        // 被呼叫方接受聊天事件，主要针对呼叫方
        socket.on("answer-made", async data => {
            await peerConnection.setRemoteDescription(
                new RTCSessionDescription(data.answer)
            );
            // 避免重复呼叫
            if (!isAlreadyCalling) {
                callUser(data.socket);
                isAlreadyCalling = true;
            }
        })

        // 被呼叫方拒绝接听，主要针对呼叫方
        socket.on("call-rejected", data => {
            alert(`User: "Socket: ${data.socket}" rejected your call.`);
            unselectUsersFromList();
        });

        peerConnection.ontrack = function({ streams: [stream] }) {
            const remoteVideo = document.getElementById("remote-video");
            if (remoteVideo) {
                remoteVideo.srcObject = stream;
            }
        };
    </script>
</body>
</html>
